                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group">
                            NIK<input type="number" class="form-control" required>

                            Nama Lengkap<input type="text" class="form-control" required>

                        <form>
                            <p>Jenis Kelamin</p>
                            <input type="radio" id="male" name="gender" value="male">

                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Perempuan</label><br>
                          </form>

                            Kelas<input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            Alamat<input type="text" class="form-control" required>
                        </div>
                        <p>Foto Siswa</p>
                        <input type="file" name="berkas"/>
                        <br>
                        <button type="submit" class="btn btn-primary">Insert</button>
                    </form>
